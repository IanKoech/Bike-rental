{% load bootstrap3 %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% block styles %}
      {% bootstrap_css %}
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    {% endblock %}

    <title>Ollies Bikes</title>
  </head>
  <body style="font-family: 'Montserrat'; text-align:center; background-color: bisque;"">
    
    
    <div class="container" >
        <div class="row">
          <!-- Empty div -->
          <div class="col-md-4"></div>
          <div class="col-md-4">
            {% if form.errors %}
              <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default">
      
              <div class="panel-heading" style="background-color: #353535; color: burlywood;">
                <h3 class="text-center">Sign Up</h3>
              </div>
              <div class="panel-body">
      
                <form  action="/accounts/register/" method="post" >
                  {% csrf_token %}
                  {% bootstrap_form form %}
                  <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                  </div>
      
                  <input type="hidden" name="next" value="{{next}}">
      
                </form>
      
              </div>
      
            </div>
      
          </div>
          <!-- empty div -->
          <div class="col-md-4"></div>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->
    {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      {% bootstrap_javascript %}
    {% endblock %}
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
